
<h1 id="_title" class="jumbotron">MUHFUKNINHANGMANYO</h1>
<div class="row">
	<div class="col-xs-6 col-md-6">
		<form action="javascript:void(0);" ng-show="entry" ng-submit="getWord()">
			<input type="text" ng-model="enteredWord">
			<button >Set Word</button>
		</form>

		<h1>{{guesses}}</h1>

		<div ng-show="keyboard" class="keyboard" >
			<div class="letter" ng-repeat="letter in alphabet" ng-click="clicked(letter)">

			<button class = "btn" ng-show="button" >{{letter}}</button>
			</div>
		</div>

		<form action="javascript:void(0);" ng-show="winner" ng-submit="reset()">
			<h1>YOU WIN!!</h1>
			<button >Restart!</button>
		</form>

		<form action="javascript:void(0);" ng-show="loser" ng-submit="reset()">
			<h1>YOU LOSE!!</h1>
			<button >Restart!</button>
		</form>

	</div>
	<div class="col-xs-6 col-md-6">
		<svg width="400" height="550" id="hanger">

			<!-- Hanger -->
			<polyline points = "800,
											500 100,
											500 150,
											500 150,
											100 320,
											100 320,
											150"
											style="fill:none;stroke:black;stroke-width:10" />

			<!-- body -->
			<line style="stroke:black;" x1="320" y1="190" x2="320" y2="360" ng-show="body" />
			<!-- head -->
			<circle style="stroke:black;" cx="320" cy="190" r="40" fill="white" ng-show="head" />
			<!-- left arm -->
			<line style="stroke:black;" x1="320" y1="260" x2="250" y2="230" ng-show="leftArm" />
			<!-- right arm -->
			<line style="stroke:black;" x1="320" y1="260" x2="390" y2="230" ng-show="rightArm" />
			<!-- left leg -->
			<line style="stroke:black;" x1="320" y1="360" x2="250" y2="450" ng-show="leftLeg" />
			<!-- right leg -->
			<line style="stroke:black;" x1="320" y1="360" x2="390" y2="450" ng-show="rightLeg" />

		</svg>
	</div>
</div>
